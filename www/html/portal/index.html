<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jim’s HomeLab Portal</title>
  <style>
    body {
      background: #0f172a;
      color: #e2e8f0;
      font-family: 'Inter', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
      color: #38bdf8;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 1.5rem;
      max-width: 800px;
      width: 90%;
      margin-bottom: 2rem;
    }
    .card {
      background: #1e293b;
      border-radius: 1rem;
      padding: 1.2rem;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    .card:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 12px rgba(0,0,0,0.4);
    }
    a {
      text-decoration: none;
      color: #38bdf8;
      font-weight: 600;
      display: block;
      margin-top: 0.5rem;
    }
    button {
      background-color: #ef4444;
      color: white;
      border: none;
      border-radius: 0.75rem;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }
    button:hover {
      background-color: #dc2626;
    }
    footer {
      margin-top: 2rem;
      font-size: 0.85rem;
      opacity: 0.8;
    }
    .logo {
      width: 48px;
      height: 48px;
      margin: 0 auto 0.5rem;
      display: block;
    }

    .card span {
      display: block;
      margin-top: 0.5rem;
      font-size: 0.95rem;
    }
  </style>
</head>
<body>
  <h1>ShingNet HomeLab Dashboard - Bob</h1>
  <div class="grid">
    <div class="card">
      <a href="https://grafana.jshingler.net">
         <img class="logo" src="https://grafana.com/static/img/menu/grafana2.svg" alt="Grafana Logo">
         Grafana
      </a>
    </div>

    <!--
    <div class="card">
      <a href="https://loki.jshingler.net">
         <img class="logo" src="https://cdn.jsdelivr.net/gh/homarr-labs/dashboard-icons/svg/loki.svg" alt="Loki Logo">
         Loki
      </a>
    </div>
    -->

    <div class="card">
      <a href="https://prometheus.jshingler.net">
         <img class="logo" src="https://cdn.jsdelivr.net/gh/homarr-labs/dashboard-icons/svg/prometheus.svg" alt="Prometheus Logo">
         Prometheus
      </a>
    </div>

    <div class="card">
      <a href="https://alertmanager.jshingler.net">
         <img class="logo" src="https://cdn.jsdelivr.net/gh/homarr-labs/dashboard-icons/svg/alertmanager.svg" alt="AlertManager Logo">
         AlertManager
      </a>
    </div>

    <div class="card">
      <a href="https://alloy.jshingler.net">
         <img class="logo" src="https://cdn.jsdelivr.net/gh/homarr-labs/dashboard-icons/svg/alloy.svg" alt="AlertManager Logo">
         Alloy
      </a>
    </div>

    <!--
    <div class="card">
      <a href="https://tempo.jshingler.net">
         <img class="logo" src="https://grafana.com/static/assets/img/blog/tempo.png" alt="Tempo Logo">
	 Tempo
      </a>
    </div>
    -->

    <div class="card">
      <a href="https://keycloak.jshingler.net">
         <img class="logo" src="https://cdn.jsdelivr.net/gh/homarr-labs/dashboard-icons/svg/keycloak.svg" alt="Keycloak Logo">
         Keycloak
      </a>
    </div>

    <div class="card">
      <a href="https://excalidraw.jshingler.net">
         <img class="logo" src="https://excalidraw.com/favicon.ico" alt="Excalidraw Logo">
         Excalidraw
      </a>
    </div>

    <div class="card">
      <a href="https://n8n.jshingler.net">
         <img class="logo" src="https://cdn.jsdelivr.net/gh/homarr-labs/dashboard-icons/svg/n8n.svg" alt="N8N Logo">
         N8N
      </a>
    </div>

    <div class="card">
      <a href="https://openwebui.jshingler.net">
         <img class="logo" src="https://cdn.jsdelivr.net/gh/homarr-labs/dashboard-icons/svg/open-webui-light.svg" alt="Open WebUI Logo">
         Open WebUI
      </a>
    </div>

    <div class="card">
      <a href="https://github.com/jshingler/ShingNet/issues">
         <img class="logo" src="https://cdn.jsdelivr.net/gh/homarr-labs/dashboard-icons/svg/github.svg" alt="ShingNet Issues Logo">
         ShingNet Issues
      </a>
    </div>

https://github.com/jshingler/ShingNet/issues

  </div>
  <form action="/logout" method="get">
    <button type="submit">Log Out</button>
  </form>
  <footer>© 2025 ShingNet — HomeLab Control Center</footer>
</body>
</html>
