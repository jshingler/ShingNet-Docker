server:
  http_listen_address: 0.0.0.0:3200
  grpc_listen_address: 0.0.0.0:9095

distributor:
  receivers:
    otlp:
      protocols:
        http:
          endpoint: 0.0.0.0:4318
        grpc:
          endpoint: 0.0.0.0:4317

ingester:
  max_block_bytes: 1_000_000
  max_block_duration: 30m

storage:
  trace:
    backend: local
    local:
      path: /var/tempo/traces

compactor:
  compaction:
    block_retention: 48h

overrides:
  per_tenant_override_config: /etc/tempo/overrides.yaml