
services:
  excalidraw:
    image: excalidraw/excalidraw:latest
    container_name: excalidraw
    restart: unless-stopped
    ports:
      - "3400:80"
    environment:
      # You can set these if you want to customize behavior
      NODE_ENV: production
      # Uncomment to change default title or URLs
      # VITE_APP_TITLE: "Jimâ€™s Excalidraw"
      # VITE_APP_ROOM_SERVER_URL: "https://your-room-server-url"
      # VITE_APP_BACKEND_V2_GET_URL: "https://your-backend-url"

    # Optional healthcheck to ensure container is running
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost"]
      interval: 30s
      timeout: 5s
      retries: 3
    networks:
      - observability

networks:
  observability:
    external: true

